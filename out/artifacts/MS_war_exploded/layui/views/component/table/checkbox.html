

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>开启复选框 - 数据表格</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all">
</head>
<body>

  <div class="layui-card layadmin-header">
    <div class="layui-breadcrumb" lay-filter="breadcrumb">
      <a lay-href="">主页</a>
      <a><cite>组件</cite></a>
      <a><cite>数据表格</cite></a>
      <a><cite>开启复选框</cite></a>
    </div>
  </div>
  
  <div class="layui-fluid">
    <div class="layui-row layui-col-space15">
      <div class="layui-col-md12">
        <div class="layui-card">
          <div class="layui-card-header">开启复选框</div>
          <div class="layui-card-body">
            <table class="layui-hide" id="test-table-checkbox"></table>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="../../../layuiadmin/layui/layui.js"></script>  
  <script>
  layui.config({
    base: '../../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'table'], function(){
    var table = layui.table;
  
    table.render({
                        elem: '#test-table-checkbox'
                        ,url:'${pageContext.request.contextPath}/findAllStaffInfoByDepartment' 
                        ,toolbar: true
                        ,title: '用户数据表'
                        ,totalRow: true
                        ,cols: [[
    	                              {type:'checkbox'}
    	  ,{field:'jobid', width:80, title: '工号', sort: true}
    	    ,{field:'name', width:80, title: '姓名'}
    	    ,{field:'image', width:80, title: '头像'}
    	    ,{field:'account', width:80, title: '账号'}
    	    ,{field:'departid', width:80, title: '部门编号'}
    	    ,{field:'departname', title: '部门名称', minWidth: 80}
    	    ,{field:'sex', width:80, title: '性别'}
    	    ,{field:'birthday', width:80, title: '生日'}
    	    ,{field:'eduback', width:80, title: '学历'}
    	    ,{field:'mobile', width:135, title: '手机'}
    	    ,{field:'mail', width:135, title: '邮箱'}
    	    ,{field:'address', width:135, title: '地址'}
    	    ,{field:'status', width:135, title: '状态'}
    	    ,{field:'timeforjob', width:135, title: '入职日期'}
    	    ,{field:'isadmin', width:80, title: '管理员'}
    	    ,{field:'right', width:130, toolbar:'#btndemo'}
    	                            ]]
    	                            ,page: true
    	                            ,response: {
    	                          statusCode: 0 //重新规定成功的状态码为 200，table 组件默认为 0
    	                          
    	                    }
    	                    ,parseData: function(res){ //将原始数据解析成 table 组件所规定的数据
    	                      return {
    		                    "data": res.data,//解析数据列表
    		                    "count": res.count,//解析数据长度
    		                    "msg": res.msg,//解析提示文本
    	                        "code": res.code //解析接口状态 
    	                      };
    	                    }
    	                  });
  
  });
  </script>
</body>
</html>
